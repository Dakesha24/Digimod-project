<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="icon" type="image/x-icon" href="/digimod-logo.webp" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Digimod Vektars</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-dark: #0b1426;
        --primary-blue: #1e3a8a;
        --accent-purple: #6366f1;
        --accent-cyan: #06b6d4;
        --glass-bg: rgba(30, 58, 138, 0.1);
        --glass-border: rgba(99, 102, 241, 0.2);
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --gradient-primary: linear-gradient(135deg, #1e3a8a 0%, #6366f1 100%);
        --gradient-accent: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
        --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      .admin-login-body {
        font-family: "Inter", sans-serif;
        background: var(--primary-dark);
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(6, 182, 212, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(139, 92, 246, 0.1) 0%,
            transparent 50%
          );
        min-height: 100vh;
        overflow-x: hidden;
      }

      .admin-login-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(99, 102, 241, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .admin-login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--gradient-accent);
        border-radius: 24px 24px 0 0;
      }

      .admin-logo {
        width: 80px;
        height: 80px;
        background: var(--gradient-primary);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: var(--shadow-glow);
        border: 1px solid rgba(99, 102, 241, 0.3);
      }

      .admin-logo i {
        font-size: 2rem;
        color: var(--text-primary);
      }

      .admin-title {
        font-family: "Orbitron", monospace;
        font-weight: 700;
        color: var(--text-primary);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .admin-subtitle {
        color: var(--accent-cyan);
        font-weight: 500;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .form-label {
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
      }

      .admin-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 12px;
        color: var(--text-primary);
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .admin-input:focus {
        background: rgba(15, 23, 42, 0.8);
        border-color: var(--accent-purple);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1),
          0 0 20px rgba(99, 102, 241, 0.2);
        color: var(--text-primary);
      }

      .admin-input::placeholder {
        color: var(--text-secondary);
      }

      .admin-btn-primary {
        background: var(--gradient-primary);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 12px;
        color: var(--text-primary);
        font-weight: 600;
        padding: 0.875rem 1.5rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        position: relative;
        overflow: hidden;
      }

      .admin-btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.6s ease;
      }

      .admin-btn-primary:hover {
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        border-color: var(--accent-purple);
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4),
          0 0 0 1px rgba(99, 102, 241, 0.2);
        transform: translateY(-1px);
        color: var(--text-primary);
      }

      .admin-btn-primary:hover::before {
        left: 100%;
      }

      .admin-btn-primary:active {
        transform: translateY(0);
      }

      .admin-link {
        color: var(--accent-cyan);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
      }

      .admin-link:hover {
        color: var(--text-primary);
        text-decoration: none;
      }

      .admin-hero-section {
        background: linear-gradient(
            135deg,
            rgba(30, 58, 138, 0.1) 0%,
            rgba(139, 92, 246, 0.1) 100%
          ),
          radial-gradient(
            circle at center,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 70%
          );
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .admin-hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            rgba(99, 102, 241, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.3;
      }

      .admin-hero-content {
        text-align: center;
        z-index: 2;
        position: relative;
        padding: 2rem;
      }

      .hero-title {
        font-family: "Orbitron", monospace;
        font-weight: 900;
        font-size: 3rem;
        color: var(--text-primary);
        margin-bottom: 1.5rem;
        background: var(--gradient-accent);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.2;
      }

      .hero-description {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 3rem;
        font-weight: 400;
      }

      .hero-features {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.5rem;
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 12px;
        color: var(--text-secondary);
        font-weight: 500;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        min-width: 200px;
      }

      .feature-item:hover {
        border-color: var(--accent-purple);
        color: var(--text-primary);
        background: rgba(15, 23, 42, 0.6);
      }

      .feature-item i {
        font-size: 1.5rem;
        color: var(--accent-cyan);
      }

      .alert {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid;
        border-radius: 12px;
        color: var(--text-primary);
        font-weight: 500;
        backdrop-filter: blur(10px);
      }

      .alert-success {
        border-color: rgba(34, 197, 94, 0.3);
        background: rgba(34, 197, 94, 0.1);
      }

      .alert-danger {
        border-color: rgba(239, 68, 68, 0.3);
        background: rgba(239, 68, 68, 0.1);
      }

      @media (max-width: 991.98px) {
        .admin-login-card {
          margin: 2rem 1rem;
          padding: 2rem 1.5rem;
        }

        .hero-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 767.98px) {
        .admin-login-card {
          padding: 2rem 1rem;
        }

        .hero-title {
          font-size: 1.8rem;
        }
      }
      .admin-logo .logo-img {
        width: 80px;
        height: auto;
      }
    </style>
  </head>
  <body class="admin-login-body">
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left Side - Login Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="admin-login-card">
            <div class="text-center mb-4">
              <div class="admin-logo">
                <img
                  src="/digimod-logo.webp"
                  alt="Digimod Logo"
                  class="logo-img"
                />
              </div>
              <h2 class="admin-title">Admin Panel</h2>
              <p class="admin-subtitle">Digimod Vektars</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminUsername" class="form-label">
                  <i class="bi bi-person me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control admin-input"
                  id="adminUsername"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="adminPassword" class="form-label">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <input
                  type="password"
                  class="form-control admin-input"
                  id="adminPassword"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn admin-btn-primary w-100"
                id="loginBtn"
              >
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Masuk Admin Panel
              </button>
            </form>

            <div class="text-center mt-4">
              <a href="../auth.html" class="admin-link">
                <i class="bi bi-arrow-left me-2"></i>Kembali ke Login Siswa
              </a>
            </div>
          </div>
        </div>

        <!-- Right Side - Hero Section -->
        <div class="col-lg-6 admin-hero-section d-none d-lg-flex">
          <div class="admin-hero-content">
            <h1 class="hero-title">
              <i class="bi bi-graph-up-arrow me-3"></i>
              Dashboard Admin
            </h1>
            <p class="hero-description">
              Kelola siswa, pantau aktivitas pembelajaran
            </p>
            <div class="hero-features">
              <div class="feature-item">
                <i class="bi bi-people"></i>
                <span>Manajemen Siswa</span>
              </div>
              <div class="feature-item">
                <i class="bi bi-activity"></i>
                <span>Log Aktivitas</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin Functions -->
    <script src="js/admin-functions.js"></script>

    <script>
      // ================================================
      // ADMIN LOGIN FUNCTIONALITY
      // ================================================

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize admin system
        AdminAuth.init();

        // Check if already logged in
        if (AdminAuth.isLoggedIn()) {
          window.location.href = "admin-dashboard.html";
        }
      });

      // Handle login form submission
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document
            .getElementById("adminUsername")
            .value.trim();
          const password = document.getElementById("adminPassword").value;
          const loginBtn = document.getElementById("loginBtn");

          // Show loading state
          AdminUI.setButtonLoading(loginBtn, true);
          AdminUI.clearAlerts();

          try {
            const success = await AdminAuth.login(username, password);

            if (success) {
              AdminUI.showAlert("Login berhasil! Mengalihkan...", "success");
              setTimeout(() => {
                window.location.href = "admin-dashboard.html";
              }, 1500);
            } else {
              AdminUI.showAlert("Username atau password salah!", "danger");
            }
          } catch (error) {
            console.error("Login error:", error);
            AdminUI.showAlert("Terjadi kesalahan saat login", "danger");
          } finally {
            AdminUI.setButtonLoading(loginBtn, false);
          }
        });
    </script>
  </body>
</html>
